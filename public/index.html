<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Event Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="eventForm" class="form-box" action="/register" method="POST">
    <h2>Community Event Registration</h2>

    <label>Full Name*</label>
    <input type="text" id="name" name="name" required />
    <span class="error" id="nameError"></span>

    <label>Email*</label>
    <input type="email" id="email" name="email" required />
    <span class="error" id="emailError"></span>

    <label>Phone Number*</label>
    <input type="tel" id="phone" name="phone" required />
    <span class="error" id="phoneError"></span>

    <label>Age*</label>
    <input type="number" id="age" name="age" required />
    <span class="error" id="ageError"></span>

    <label>Gender*</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>
    <span class="error" id="genderError"></span>

    <label>Event Category*</label>
    <select id="category" name="category" required>
      <option value="">--Select--</option>
      <option>Music</option>
      <option>Sports</option>
      <option>Workshop</option>
    </select>
    <span class="error" id="categoryError"></span>

    <label>Additional Notes</label>
    <textarea id="notes" name="notes" maxlength="200" placeholder="Any special request..."></textarea>

    <button type="submit">Submit</button>
    <a href="members.html" class="view-link">View All Members</a>
  </form>

 
  <div id="successMessage" class="success"></div>

  
  <script src="form.js"></script>
</body>
</html>
